<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi Sportivi Italiani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÜ</text></svg>">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üèÜ</span>
                <h1>Eventi Sportivi Italiani</h1>
            </div>
            <button class="btn-settings" id="btnSettings" aria-label="Impostazioni">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m4.22-10.22l4.24-4.24M6.34 6.34L2.1 2.1m18.8 9.9h-6m-6 0H2.1m16.12 4.24l4.24 4.24M6.34 17.66l-4.24 4.24"/>
                </svg>
            </button>
        </div>
    </header>

    <nav class="day-nav">
        <button class="day-btn" data-day="yesterday">
            <span class="day-label">Ieri</span>
            <span class="day-date" id="date-yesterday"></span>
        </button>
        <button class="day-btn active" data-day="today">
            <span class="day-label">Oggi</span>
            <span class="day-date" id="date-today"></span>
        </button>
        <button class="day-btn" data-day="tomorrow">
            <span class="day-label">Domani</span>
            <span class="day-date" id="date-tomorrow"></span>
        </button>
    </nav>

    <main class="main-content">
        <div class="filters-bar">
            <div class="filter-group">
                <label for="sportFilter">Sport:</label>
                <select id="sportFilter">
                    <option value="all">Tutti gli sport</option>
                    <option value="soccer">Calcio</option>
                    <option value="tennis">Tennis</option>
                    <option value="motorsport">Formula 1 / MotoGP</option>
                    <option value="volleyball">Volley</option>
                    <option value="ski">Sci Alpino</option>
                </select>
            </div>
            <button class="btn-refresh" id="btnRefresh">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Aggiorna
            </button>
        </div>

        <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Caricamento eventi...</p>
        </div>

        <div class="error-state" id="errorState" style="display: none;">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <p>Errore nel caricamento dei dati</p>
            <button class="btn-retry" id="btnRetry">Riprova</button>
        </div>

        <div class="events-container" id="eventsContainer">
            <!-- Events will be injected here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <p>Nessun evento trovato per questa giornata</p>
        </div>
    </main>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Preferenze</h2>
                <button class="btn-close" id="btnCloseSettings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="preferences-section">
                    <h3>Sport da visualizzare</h3>
                    <div class="sport-toggles">
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="serie-a" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Serie A</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="champions" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Champions League (IT)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="europa" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Europa League (IT)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="conference" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Conference League (IT)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="serie-b" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Serie B (Monza, Catanzaro)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="serie-d" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Serie D (Reggina)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="tennis" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Tennis (Italiani)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="f1" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Formula 1</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="motogp" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">MotoGP</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="volley" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Volley (Monza)</span>
                        </label>
                        <label class="toggle-item">
                            <input type="checkbox" data-sport="ski" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Sci (Brignone, Goggia)</span>
                        </label>
                    </div>
                </div>
                <div class="preferences-section">
                    <h3>Visualizzazione</h3>
                    <label class="toggle-item">
                        <input type="checkbox" id="highlightItalian" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Evidenzia eventi italiani</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-save" id="btnSaveSettings">Salva preferenze</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Eventi Sportivi Italiani - Aggiornato: <span id="lastUpdate">--</span></p>
        <p class="footer-note">Dati forniti da TheSportsDB e feed RSS</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
